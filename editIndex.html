<html>

        <link rel="stylesheet" type="text/css" href="public/css/main.css">
        <link rel="stylesheet" type="text/css" href="public/css/buttons.css">

    <body>

        <div id="container">

                <div class="buttons">
                    <div class="top-three">
                        <a href="editIndex.html"> <img src="public/images/homebutton.png" alt="Home" id="hbutton" onmouseout="bgHover();" onmouseover="bgUnhover();" style="border-color: #FFCA08;"></a>
                        <a href="editAbout.html"> <img src="public/images/aboutbutton.png" alt="About" id="abutton" onmouseout="bgHover();" onmouseover="bgUnhover();"></a>

                <div class="right-col-start" style="display: flex; top: 34%; justify-content: center; font-size: 150%;" onmouseout="bgHover();" onmouseover="bgUnhover();">
                    <span class="txt-type" data-wait="3000" data-words='["Welcome authenticated user!", "Click on the buttons to add/delete data"]'></span>
                </div>
            </div>

        <script src="public/scripts/functions.js"></script>
