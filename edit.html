<html>
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport", content="width=device-width, initial-scale=1.0"></meta>
        <title> Website Resume - Jeremy Chi</title>
        <link rel="stylesheet" type="text/css" href="public/css/main.css">
        <link rel="stylesheet" type="text/css" href="public/css/buttons.css">
        <link rel="stylesheet" type="text/css" href="public/css/left-col.css">
        <link rel="stylesheet" type="text/css" href="public/css/edit.css">
        <link rel="stylesheet" type="text/css" href="public/css/form.css">
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    </head>
    <body onload="hideAll();">
        <img src="public/images/Background.jpg", id="background">
        <div id="econtainer">
            <center>
                <form method="POST">
                    <label for="email">Email</label><br><input type="text" name="email" id="email" size="40"><br>
                    <br>
                    <label for="password">Password</label><br><input type="password" name="password" id="password" size="40"><br><br>
                    <input type="button" value="Log In" onclick="login();" id="button">
                </form>
            </center>
        </div>
        <div id="container" style="display: none;">
            <div>
                <div class="profimg">
                    <img src="public/images/mainprofilepic.jpg" id="profpic" onmouseout="bgHover();" onmouseover="bgUnhover();">
                </div>
                <div class="buttons">
                    <div class="top-three">
                        <img src="public/images/homebutton.png" alt="Home" id="hbutton" onmouseout="bgHover();" onmouseover="bgUnhover();" onclick="showcontent(1);">
                        <img src="public/images/aboutbutton.png" alt="About" id="abutton" onmouseout="bgHover();" onmouseover="bgUnhover();" onclick="showcontent(2); getDescription(); getLinks();">
                        <img src="public/images/hobbiesicon.png" alt="Hobbies" id="hbutton2" onmouseout="bgHover();" onmouseover="bgUnhover();" onclick="showcontent(3); getHobbies();">
                    </div>
                    <div class="bottom-three">
                        <img src="public/images/educationbutton.png" alt="Education" id="ebutton" onmouseout="bgHover();" onmouseover="bgUnhover();" onclick="showcontent(4); resetData(); changeData();">
                        <img src="public/images/workbutton.png" alt="Works" id="obutton" onmouseout="bgHover();" onmouseover="bgUnhover();" onclick="showcontent(5); resetData(); changeData2();">
                        <img src="public/images/organizationicon.png" alt="Organizations" id="wbutton" onmouseout="bgHover();" onmouseover="bgUnhover();" onclick="showcontent(6); changeData3();">
                    </div>
                </div>
            </div>
            <div class="right-col1">
                <div class="right-col-start" style="display: flex; justify-content: center; align-items: center; font-size: 150%; width: 100%;" onmouseout="bgHover();" onmouseover="bgUnhover();">
                    <span class="txt-type" data-wait="3000" data-words='["Greetings Editor!", "Click on the buttons to start editing!"]'></span>
                </div>
            </div>
            <div class="right-col2">
                <div class="right-col-start" onmouseout="bgHover();" onmouseover="bgUnhover();">
                    <h4>About Me:</h4>
                    <span id="data"></span>
                    <h6>Contact Me:</h6>
                    <div class="links" style="background-color: white; margin-right: 6%; padding-top: 3%; padding-bottom: 3%;"></div>
                </div>
            </div> 
            <div class="right-col3">
                <div class="right-col-start" onmouseout="bgHover();" onmouseover="bgUnhover();">
                    <h4 style="font-weight: 700;">Hobbies:</h4>
                    <div id="hobbies"></div>
                </div>
            </div>
            <div class="right-col4">
                <div class="right-col-start" onmouseout="bgHover();" onmouseover="bgUnhover();">
                    <h4 id="level"></h4>
                    <div id="imglink"></div>
                    <h6 id="school"></h6>
                    <h6><span id="year"></h6>
                    <h6 id="degree"></h6>
                    <input type="text" value="1" id="number" style="display: none;">
                </div>
                <div class="arrows">
                    <a style="display: none; float: left;" id="prev"> << Prev</a>         
                    <a style="display: none;" id="next"> Next >></a>
                </div>
            </div>
            <div class="right-col5">
                <div class="right-col-start" onmouseout="bgHover();" onmouseover="bgUnhover();">
                    <h4 id="workname" style="display: block; margin-bottom: 10px;"></h4>
                    <h6 id="workyear"></h6>
                    <span id="workdata"></span>
                    <span id="worklink" style="display: inline-block;"> </span>
                </div>
                <div class="arrows2">
                    <a style="display: none; float: left;" id="prev2"> << Prev</a>         
                    <a style="display: none;" id="next2"> Next >></a>
                </div>
            </div>    
            <div class="right-col6">
                <div class="right-col-start" onmouseout="bgHover();" onmouseover="bgUnhover();">
                    <h4 id="orgname"></h4>
                    <div id="orgimglink" display: block;></div>
                    <h6><div id="orgposition"></div></h6>
                    <h6><div id="orgyear"></div></h6>
                </div>
                <div class="arrows3">
                    <a style="display: none; float: left;" id="prev3"> << Prev</a>         
                    <a style="display: none;" id="next3"> Next >></a>
                </div>
            </div>            
        </div>
        <script src="public/scripts/functions.js"></script>
        <script src="public/scripts/typewriter.js"></script>
        <script src="public/scripts/edit.js"></script>
    </body>
</html>
